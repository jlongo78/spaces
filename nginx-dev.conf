worker_processes auto;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;

    server {
        listen 80;
        server_name _;

        # WebSocket proxy → terminal-server on host (dev port)
        location /development/spaces/ws {
            proxy_pass http://host.docker.internal:3460;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Auth-User $http_x_auth_user;
            proxy_set_header X-Auth-User-Id $http_x_auth_user_id;
            proxy_set_header X-Auth-Roles $http_x_auth_roles;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # Next.js SSR + API + static assets → Next.js on host (dev port)
        location /development/spaces/ {
            proxy_pass http://host.docker.internal:3459/development/spaces/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Auth-User $http_x_auth_user;
            proxy_set_header X-Auth-User-Id $http_x_auth_user_id;
            proxy_set_header X-Auth-Roles $http_x_auth_roles;
        }
    }
}
