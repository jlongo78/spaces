name: Build Desktop Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm ci

      - name: Download VC++ Redistributable
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://aka.ms/vs/17/release/vc_redist.x64.exe" -OutFile "build/vc_redist.x64.exe"

      - name: Build Next.js and Electron
        run: npm run build
        env:
          ELECTRON: '1'
          NEXT_PUBLIC_TIER: community

      - name: Package installer
        run: npx electron-builder --win --publish never

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: spaces-windows-installer
          path: dist-electron/Spaces Setup *.exe
          retention-days: 90

      - name: Attach to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist-electron/Spaces Setup *.exe
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
